<style>
    #febs-user-detail #user-img, #febs-user-detail .user-info {
        display: inline-block;
        float: left;
        margin-left: 15px;
    }

    #febs-user-detail #user-img img {
        width: 7rem;
        margin: 10px 10px 0 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    #febs-user-detail #user-info-wrapper {
        margin: 0 0 1rem 0;
        display: inline-block;
    }

    #febs-user-detail .user-info div {
        margin: 10px 15px;
        /*max-width: 19rem;*/
    }

    #febs-user-detail #options-wrapper a {
        padding: 4px 6px;
        color: rgba(0, 0, 0, 0.65);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
    }

    #febs-user-detail #options-wrapper a:hover {
        color: #40a9ff;
        border-color: #40a9ff;
    }
    .text{
        width: 550px;
    }

</style>
<div class="layui-fluid" id="febs-user-detail" lay-title="商品信息">
    <div id="user-info-wrapper">
        <div class="user-info">
            <div><span class="layui-icon layui-icon-user"></span> 标题：
                [[${help.helpcenterTitle}]]
            </div>
            <div><span class="layui-icon layui-icon-skin"></span> 新闻内容：
                <textarea readonly="readonly" style="height: 200px;" required lay-verify="required" class="layui-textarea text">
                    [[${help.heplcenterContent}]]
                </textarea>
            </div>
            <div><span class="layui-icon layui-icon-skin"></span> 创建时间：
                [[${help.time1}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 最后修改时间：
                [[${help.time2}]]
            </div>
        </div>
    </div>
</div>
