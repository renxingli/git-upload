<style>
    #febs-user-detail #user-img, #febs-user-detail .user-info {
        display: inline-block;
        float: left;
        margin-left: 15px;
    }

    #febs-user-detail #user-img img {
        width: 7rem;
        margin: 10px 10px 0 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    #febs-user-detail #user-info-wrapper {
        margin: 0 0 1rem 0;
        display: inline-block;
    }

    #febs-user-detail .user-info div {
        margin: 10px 15px;
        max-width: 19rem;
    }

    #febs-user-detail #options-wrapper a {
        padding: 4px 6px;
        color: rgba(0, 0, 0, 0.65);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
    }

    #febs-user-detail #options-wrapper a:hover {
        color: #40a9ff;
        border-color: #40a9ff;
    }

</style>
<div class="layui-fluid" id="febs-user-detail" lay-title="商品信息">
    <div id="user-info-wrapper">
        <div class="user-info">
            <div><span class="layui-icon layui-icon-user"></span> 商品名称：
                [[${shop.commodityName}]]
            </div>
            <div><span class="layui-icon layui-icon-skin"></span> 商品生产价格：
                [[${shop.commodityCostPrice}]]￥
            </div>
            <div><span class="layui-icon layui-icon-skin"></span> 商品出售价格：
                [[${shop.commoditySellingPrice}]]￥
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 商品类别：
                [[${shop.shopType}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 商品规格：
                [[${shop.specificationsName}]]
            </div>
            <div><span class="layui-icon layui-icon-areachart"></span>图片：
                <img data-th-src="${shop.commodityImage}" height="100px" width="100px"/>
            </div>
        </div>
    </div>
</div>
